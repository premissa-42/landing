  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
      color: white;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-logo {
      position: absolute;
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(to right, #00d4ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 5;
    }

    /* Orbit rings */
    .orbit {
      position: absolute;
      border: 1px dashed rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: rotateOrbit 60s linear infinite;
    }

    .orbit1 { width: 300px; height: 300px; }
    .orbit2 { width: 450px; height: 450px; }
    .orbit3 { width: 600px; height: 600px; }
    .orbit4 { width: 750px; height: 750px; }

    /* Planets */
    .planet {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .planet:hover {
      transform: scale(1.1);
    }

    .planet::after {
      content: attr(data-description);
      position: absolute;
      bottom: -2.2rem;
      font-size: 0.75rem;
      color: #ccc;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .planet:hover::after {
      opacity: 1;
    }

    /* Glow on hover */
    .planet1:hover {
      box-shadow: 0 0 15px #00f0ff;
      background: radial-gradient(circle, #00f0ff33, #002233);
    }

    .planet2:hover {
      box-shadow: 0 0 15px #ff00ff;
      background: radial-gradient(circle, #ff00ff33, #220022);
    }

    .planet3:hover {
      box-shadow: 0 0 15px #8affc1;
      background: radial-gradient(circle, #8affc144, #003326);
    }

    .planet4:hover {
      box-shadow: 0 0 15px #ffc94c;
      background: radial-gradient(circle, #ffc94c44, #332800);
    }

    /* Orbital motion */
    .planet-orbit {
      animation: orbit 20s linear infinite;
      transform-origin: center center;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    @keyframes rotateOrbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
