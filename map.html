  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
    }

    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .center-logo {
      position: absolute;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #00d4ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: pulse 3s infinite ease-in-out;
    }

    .planet {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      color: white;
    }

    .planet:hover {
      transform: scale(1.2);
      background: #222;
      z-index: 2;
    }

    .planet .tooltip {
      display: none;
      position: absolute;
      bottom: -60px;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.7rem;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.9rem;
      z-index: 10;
    }

    .planet:hover .tooltip {
      display: block;
    }

    /* Positions around center */
    #planet1 { top: 20%; left: 50%; transform: translateX(-50%) rotate(0deg); animation: orbit1 20s linear infinite; }
    #planet2 { top: 50%; left: 85%; transform: translate(-50%, -50%); animation: orbit2 25s linear infinite; }
    #planet3 { top: 80%; left: 50%; transform: translateX(-50%); animation: orbit3 30s linear infinite; }
    #planet4 { top: 50%; left: 10%; transform: translate(-50%, -50%); animation: orbit4 35s linear infinite; }

    @keyframes orbit1 {
      0%   { transform: rotate(0deg) translateX(120px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
    }
    @keyframes orbit2 {
      0%   { transform: rotate(0deg) translateY(160px) rotate(0deg); }
      100% { transform: rotate(360deg) translateY(160px) rotate(-360deg); }
    }
    @keyframes orbit3 {
      0%   { transform: rotate(0deg) translateX(-120px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(-120px) rotate(-360deg); }
    }
    @keyframes orbit4 {
      0%   { transform: rotate(0deg) translateY(-160px) rotate(0deg); }
      100% { transform: rotate(360deg) translateY(-160px) rotate(-360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    a {
      color: #9e8cff;
      text-decoration: none;
    }

    .tooltip a {
      display: block;
      padding: 0.2rem 0;
    }
  </style>
