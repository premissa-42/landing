<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>42 â€“ Map</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
      color: white;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-logo {
      position: absolute;
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(to right, #00d4ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 5;
    }

    /* Orbit rings (visual only) */
    .orbit {
      position: absolute;
      border: 1px dashed rgba(255,255,255,0.1);
      border-radius: 50%;
    }

    .orbit1 { width: 300px; height: 300px; }
    .orbit2 { width: 450px; height: 450px; }
    .orbit3 { width: 600px; height: 600px; }
    .orbit4 { width: 750px; height: 750px; }

    /* Planets */
    .planet {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      top: 50%;
      left: 50%;
      transform-origin: center;
      animation: orbit 60s linear infinite;
    }

    .planet:hover {
      transform: scale(1.1);
    }

    .planet::after {
      content: attr(data-description);
      position: absolute;
      bottom: -2.2rem;
      font-size: 0.75rem;
      color: #ccc;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .planet:hover::after {
      opacity: 1;
    }

    /* Hover glow */
    .planet1:hover {
      box-shadow: 0 0 15px #00f0ff;
      background: radial-gradient(circle, #00f0ff33, #002233);
    }

    .planet2:hover {
      box-shadow: 0 0 15px #ff00ff;
      background: radial-gradient(circle, #ff00ff33, #220022);
    }

    .planet3:hover {
      box-shadow: 0 0 15px #8affc1;
      background: radial-gradient(circle, #8affc144, #003326);
    }

    .planet4:hover {
      box-shadow: 0 0 15px #ffc94c;
      background: radial-gradient(circle, #ffc94c44, #332800);
    }

    /* Shared orbit animation */
    @keyframes orbit {
      0%   { transform: rotate(0deg) translateX(var(--radius)); }
      100% { transform: rotate(360deg) translateX(var(--radius)); }
    }

    /* Home Button */
    .home-button {
      position: absolute;
      top: 1rem;
      left: 1.2rem;
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: 1px solid rgba(255,255,255,0.15);
      text-decoration: none;
      z-index: 10;
    }

    .home-button:hover {
      background: rgba(255,255,255,0.1);
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-button">Home</a>

  <div class="map-container">
    <div class="center-logo">42</div>

    <!-- Orbit visuals -->
    <div class="orbit orbit1"></div>
    <div class="orbit orbit2"></div>
    <div class="orbit orbit3"></div>
    <div class="orbit orbit4"></div>

    <!-- Planets with inline positioning (rotation start + radius) -->
    <a href="map/observatory.html">
      <div class="planet planet1" style="--radius: 150px; transform: rotate(0deg) translateX(150px);" data-description="research & archive.">
        Observatory
      </div>
    </a>

    <a href="map/nebula.html">
      <div class="planet planet2" style="--radius: 225px; transform: rotate(90deg) translateX(225px);" data-description="space for identity.">
        Nebula
      </div>
    </a>

    <a href="map/studio.html">
      <div class="planet planet3" style="--radius: 300px; transform: rotate(180deg) translateX(300px);" data-description="tests & creation.">
        Studio
      </div>
    </a>

    <a href="map/horizon.html">
      <div class="planet planet4" style="--radius: 375px; transform: rotate(270deg) translateX(375px);" data-description="visibility & exchange.">
        Horizon
      </div>
    </a>
  </div>

</body>
</html>
