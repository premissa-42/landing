<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Night – Sci-Fi Theme | 42 x Premissa</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Unbounded", sans-serif;
      color: #fff;
      height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.75)),
        url("../assets/movienight.jpg") center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.6rem;
      background: linear-gradient(90deg, #00eaff, #9d7bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .details {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      opacity: 0.95;
    }

    .description {
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #e8e8e8;
    }

    .cta a {
      padding: 0.8rem 2rem;
      background: linear-gradient(to right, #00d4ff, #ff00ff);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
      box-shadow: 0 0 12px rgba(255,255,255,0.15);
    }
    .cta a:hover { opacity: 0.9; }
  </style>
</head>

<body>

  <h1>Movie Night – Sci-Fi</h1>

  <p class="details">
    <strong>Monday, 16 June 2025</strong> · 22:00–24:00<br>
    42 Premissa · Rua do Laureano 200/11 · Ponta Delgada
  </p>

  <div class="description">
    A sci-fi movie night with snacks, cushions, and a big-screen projection.<br>
    <strong>Open to Premissa members.</strong><br>
    Attendance: <strong> max 15 people</strong>.
  </div>

</body>
</html>
