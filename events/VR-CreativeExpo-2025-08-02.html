<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VR Expo Content Update – Creative VR | 42 x Premissa</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Unbounded', sans-serif;
      background: #050509;
      color: #fff;
      text-align: center;
      padding: 3rem 1.2rem 2rem;
    }

    h1 {
      font-size: 2.6rem;
      margin: 1.2rem 0 0.6rem;
      background: linear-gradient(90deg, #ff89cf, #7ad7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .details {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .description {
      max-width: 700px;
      margin: 0 auto 2rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #ddd;
    }

    a.location {
      color: #ffd900;
      text-decoration: underline;
    }

    /* --- 3D OPEN BRUSH AREA --- */
    .brush3d-wrapper {
      max-width: 900px;
      height: 500px;
      margin: 2rem auto;
      border-radius: 1.2rem;
      overflow: hidden;
      background: radial-gradient(circle at top, #222, #050508);
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      position: relative;
    }

    #brush3D {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* MAP */
    .map {
      margin: 2rem auto 0;
      max-width: 800px;
      width: 100%;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    iframe {
      width: 100%;
      height: 380px;
      border: 0;
    }

    footer {
      margin-top: 3rem;
      padding: 2rem 0 1rem;
      color: #aaa;
      font-size: 0.85rem;
    }

    footer img {
      margin: 0.3rem 1rem;
    }
  </style>
</head>

<body>

  <h1>VR Expo Content Update – Creative VR</h1>

  <p class="details">
    <strong>02 August 2025</strong><br>
    First VR creative art experiences using Open Brush · Premissa
  </p>

  <div class="description">
    <p>Try VR art tools and explore glowing strokes inspired by Open Brush.</p>
    <p>Learn more at <a class="location" href="https://openbrush.app/" target="_blank">openbrush.app</a>.</p>
  </div>

  <!-- 3D Open Brush Interactive -->
  <div class="brush3d-wrapper">
    <div id="brush3D"></div>
  </div>

  <!-- MAP -->
  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.902215263618!2d-25.6574175875459!3d37.74543821373096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb5cd57a50b9ab0b%3A0xdcecf5437a70fc1c!2sPremissa!5e0!3m2!1sen!2sde!4v1747756515279"
      loading="lazy"
    ></iframe>
  </div>

  <footer>
    <p>A project by</p>
    <img src="../assets/Premissa_Logo_transparent.png" alt="Premissa Logo" style="height: 60px;" />

    <p style="margin: 2rem 0 0.5rem;">In cooperation with</p>
    <p style="color:#fff; font-size:1rem;">Open Brush</p>

    <p style="margin: 2rem 0 0.5rem;">Supported by</p>
    <img src="../assets/Jovensmais.jpg" style="height: 50px;" />
    <img src="../assets/Drac-rjaac.png" style="height: 50px;" />
    <img src="../assets/drj.png" style="height: 50px;" />
  </footer>

  <!-- THREE.JS SCRIPTS -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Adapted 3D Brush Script -->
  <script>
    const container = document.getElementById("brush3D");

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x02030a, 0.16);

    const camera = new THREE.PerspectiveCamera(
      60,
      container.clientWidth / container.clientHeight,
      0.1,
      100
    );
    camera.position.set(4, 3, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    /* LIGHTS */
    scene.add(new THREE.AmbientLight(0xffffff, 0.35));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    const rim = new THREE.PointLight(0x88ccff, 0.9, 40);
    rim.position.set(-5, -3, -4);
    scene.add(rim);

    const painting = new THREE.Group();
    scene.add(painting);

    function createStroke(points, color, radius) {
      const curve = new THREE.CatmullRomCurve3(points);
      const geometry = new THREE.TubeGeometry(curve, 160, radius, 12, false);

      const material = new THREE.MeshStandardMaterial({
        color: new THREE.Color(color),
        metalness: 0.25,
        roughness: 0.35,
        emissive: new THREE.Color(color).multiplyScalar(0.35)
      });

      const mesh = new THREE.Mesh(geometry, material);
      painting.add(mesh);
    }

    function randomStroke(opts = {}) {
      const o = Object.assign({
        length: 6,
        amplitude: 1,
        vertical: 1.4,
        twist: 3 * Math.PI,
        segments: 28,
        color: "#ff6ec7",
        radius: 0.05
      }, opts);

      const pts = [];
      for (let i = 0; i <= o.segments; i++) {
        const t = i / o.segments;
        const x = (t - 0.5) * o.length;
        const a = t * o.twist * (Math.random() > 0.5 ? 1 : -1);
        const y = Math.sin(a * 1.4) * o.amplitude * 0.5 + (t - 0.5) * o.vertical;
        const z = Math.cos(a) * o.amplitude * 1.1;

        pts.push(new THREE.Vector3(
          x + (Math.random() - 0.5) * 0.3,
          y + (Math.random() - 0.5) * 0.3,
          z + (Math.random() - 0.5) * 0.3
        ));
      }
      createStroke(pts, o.color, o.radius);
    }

    const palette = ["#ff6ec7","#8b5cff","#3ad5ff","#ffcf5c","#7cff9e"];

    for (let i = 0; i < 7; i++) {
      randomStroke({
        color: palette[i % palette.length],
        length: 4 + Math.random() * 4,
        amplitude: 1 + Math.random(),
        twist: (2.5 + Math.random() * 3) * Math.PI,
        vertical: (Math.random() - 0.5) * 3,
        radius: 0.05 + Math.random() * 0.03
      });
    }

    /* PARTICLES */
    const particleGeo = new THREE.BufferGeometry();
    const count = 600;
    const pos = new Float32Array(count * 3);

    for (let i = 0; i < count; i++) {
      const r = 3 + Math.random() * 4;
      const th = Math.random() * Math.PI * 2;
      const ph = Math.acos(2 * Math.random() - 1);
      pos[i*3] = r * Math.sin(ph) * Math.cos(th);
      pos[i*3+1] = r * Math.sin(ph) * Math.sin(th);
      pos[i*3+2] = r * Math.cos(ph);
    }

    particleGeo.setAttribute("position", new THREE.BufferAttribute(pos, 3));
    const particleMat = new THREE.PointsMaterial({ size: 0.05, opacity: 0.9 });
    const particles = new THREE.Points(particleGeo, particleMat);
    scene.add(particles);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    function animate(){
      requestAnimationFrame(animate);
      painting.rotation.y += 0.0025;
      particles.rotation.y -= 0.0008;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      renderer.setSize(container.clientWidth, container.clientHeight);
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
    });
  </script>

</body>
</html>
