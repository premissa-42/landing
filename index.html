  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #9e8cff;
    }

    main {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .shiny-42 {
      font-size: 6rem;
      font-weight: 900;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(145deg, #ff00ff, #00d4ff, #ffffff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 10px rgba(255, 0, 255, 0.4),
        0 0 20px rgba(0, 212, 255, 0.3),
        0 0 30px rgba(255, 255, 255, 0.2);
      animation: pulse-glow 4s ease-in-out infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes pulse-glow {
      0%, 100% {
        text-shadow:
          0 0 10px rgba(255, 0, 255, 0.4),
          0 0 20px rgba(0, 212, 255, 0.3),
          0 0 30px rgba(255, 255, 255, 0.2);
      }
      50% {
        text-shadow:
          0 0 20px rgba(255, 0, 255, 0.7),
          0 0 30px rgba(0, 212, 255, 0.5),
          0 0 40px rgba(255, 255, 255, 0.3);
      }
    }

    .enter-button {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #ff00ff;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
      margin-bottom: 3rem;
    }

    .enter-button:hover {
      background: #8a2be2;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding-top: 3rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 3rem 1rem 2rem;
      opacity: 0.6;
    }

    footer img {
      height: 40px;
      margin: 0 1rem;
    }
  </style>
</head>
